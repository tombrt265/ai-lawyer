<div class="file-upload">
  <input class="form-control" type="file" (change)="onChange($event)" />

  <button (click)="onUpload()" class="btn-primary btn-upload">Upload</button>
</div>

@if (shortLink) {
<div class="file-upload">
  <h2>Visit Here</h2>
  <a href="{{shortLink}}">{{shortLink}}</a>
</div>
}

@if (loading) {
<div class="file-upload">
  <h3>Loading ...</h3>
</div>
}
