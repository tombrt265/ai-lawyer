<h2>Sign Up Form</h2>
<form [formGroup]="SignUpForm" (submit)="signUpUser()">
  <input
    id="surname"
    type="text"
    placeholder="Surname"
    formControlName="surname"
  />

  <input id="name" type="text" placeholder="Last Name" formControlName="name" />

  <input
    id="email"
    type="email"
    placeholder="Email Address"
    formControlName="email"
  />

  <input
    id="password"
    type="text"
    placeholder="Password"
    formControlName="password"
  />

  <section class="buttons">
    <button id="signupBtn" class="btn-primary" type="submit">Sign Up</button>
    <span>---------- OR ----------</span>
    <span
      >Have an account?
      <a id="loginBtn" (click)="closeDialog();openLoginDialog()"
        >Log in</a
      ></span
    >
    <a id="closeBtn" class="btn-light" (click)="closeDialog()">Close</a>
  </section>
</form>
