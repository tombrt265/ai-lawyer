<h2>Sign Up Form</h2>
<form (submit)="signUpUser()">
  <input
    id="surname"
    type="text"
    name="surname"
    placeholder="Surname"
    [ngModel]="surname()"
    (ngModelChange)="surname.set($event)"
  />

  <input
    id="name"
    type="text"
    name="name"
    placeholder="Last Name"
    [ngModel]="name()"
    (ngModelChange)="name.set($event)"
  />

  <input
    id="email"
    type="email"
    name="email"
    placeholder="Email Address"
    [ngModel]="email()"
    (ngModelChange)="email.set($event)"
  />

  <input
    id="password"
    type="text"
    name="password"
    placeholder="Password"
    [ngModel]="password()"
    (ngModelChange)="password.set($event)"
  />

  <section class="buttons">
    <button id="signupBtn" class="btn-primary" type="submit">Sign Up</button>
    <span>---------- OR ----------</span>
    <span
      >Have an account?
      <a id="loginBtn" (click)="closeDialog();openLoginDialog()"
        >Log in</a
      ></span
    >
    <a id="closeBtn" class="btn-light" (click)="closeDialog()">Close</a>
  </section>
</form>
